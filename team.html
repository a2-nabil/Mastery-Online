<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Card</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css here  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- team card start  -->
    <div class="a2n-team__article">
      <div class="a2n-team__thumbnail">
        <div class="a2n-team__image">
          <img
            src="https://masteryonline.org/wp-content/uploads/2024/03/team-5.webp"
            alt=""
          />
        </div>
        <div class="a2n-team__list-social">
          <div class="a2n-team__social">
            <a href="#" target="_blank"
              ><i class="fab fa-facebook-f" aria-hidden="true"></i
            ></a>
          </div>
          <div class="a2n-team__social">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="a2n-team__social">
            <a href="#" target="_blank"
              ><i class="fab fa-youtube" aria-hidden="true"></i
            ></a>
          </div>
          <div class="a2n-team__social">
            <a href="#" target="_blank"
              ><i class="fab fa-linkedin-in" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="a2n-team__content">
        <h3 class="a2n-team__member-name">Namrata Parmar</h3>
        <h4 class="a2n-team__member-position">
          After working as a software developer and...
        </h4>
      </div>
    </div>
    <!-- team card end  -->

    <!-- fontawesome 5 here  -->
    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
