<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Card</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css here  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- event card start  -->
    <div class="a2n-event__item">
      <div class="a2n-event__thumbnail event-happening">
        <a
          class="event-thumbnail"
          href="#"
        >
         <img src="https://masteryonline.org/wp-content/uploads/2024/03/event-3-768x441-1.webp" alt="">
        </a>
        <div class="label-event-status">Happening</div>
      </div>
      <div class="a2n-event__content">
        <div class="a2n-event__date-month">
          <span class="date">23</span><span class="month">December</span>
        </div>
        <h4 class="a2n-event__title">
          <a
            href="#"
          >
            Applying Natural Laws to Technology and Society
          </a>
        </h4>
        <div class="a2n-event__meta">
          <div class="time-start_end">
            <i class="far fa-clock"></i>00:00 - 17:00
          </div>
          <div class="localtion">
            <i class="fas fa-map-marker-alt"></i>Birmingham, UK
          </div>
        </div>
        <div class="a2n-event__excerpt">
          Morbi accumsan ipsum velit. Nam nec tellus a odio tincidunt auctor...
        </div>
        <a
          class="a2n-event__read-more"
          href="#"
        >
          Read More
        </a>
      </div>
    </div>
    <!-- event card end  -->

    <!-- fontawesome 5 here  -->
    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
