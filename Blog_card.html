<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css here  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- blog area card start  -->
    <div class="a2n-post__article">
      <div class="a2n-post__thumbnail">
        <a class="post-thumbnail" href="#">
          <img
            src="https://masteryonline.org/wp-content/uploads/2024/03/courses-9-768x443-1.webp"
            alt=""
          /><i class="fas fa-external-link-alt"></i>
        </a>
        <span class="a2n-blog__categories">
          <a class="business" href="#" title="Business"> Business </a>
        </span>
      </div>
      <div class="a2n-post__content">
        <h3 class="a2n-post__title">
          <a href="#"> Reading </a>
        </h3>
        <div class="a2n-post__meta">
          <span class="a2n-post__author">
            <i class="far fa-user"></i> Keny White
          </span>
          <span class="a2n-post__date">
            <i class="far fa-calendar-check"></i> 11/03/2022
          </span>
        </div>
        <div class="a2n-post__excerpt">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industryâ€™s standard dummy text ever
          since the 1500s,...
        </div>
        <div class="a2n-post__meta a2n-post__end">
          <span class="a2n-post__comments">
            <i class="far fa-comment-alt"></i> No Comments
          </span>
          <a
            class="a2n-post__read-more"
            href="#"
          >
            Read More
          </a>
        </div>
      </div>
    </div>
    <!-- blog area card end  -->

    <!-- fontawesome 5 here  -->
    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
