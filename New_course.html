<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Course</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css here  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- popular course start  -->
    <div class="a2n_course-card">
      <div class="a2n_thumbnail">
        <a href="#" class="pc_thumbnail">
          <img
            src="https://masteryonline.org/wp-content/uploads/2024/03/create-an-lms-website-with-learnpress-4-400x300-1.webp"
            alt=""
          />
        </a>
        <a class="a2n-course__read-more" href="#">
          <i class="fas fa-external-link-alt"></i>
        </a>
      </div>
      <div class="a2n-course__content">
        <div class="a2n-course__meta">
          <span class="a2n-course__categories">
            <div class="course-categories">
              <a href="#">Coaching</a>
            </div>
          </span>
          <span class="a2n-course__price">
            <!-- price replace start  -->
            <strong
              ><del aria-hidden="true"
                ><span class="woocommerce-Price-amount amount"
                  ><bdi
                    ><span class="woocommerce-Price-currencySymbol">£</span
                    >424.99</bdi
                  ></span
                ></del
              >
              <ins
                ><span class="woocommerce-Price-amount amount"
                  ><bdi
                    ><span class="woocommerce-Price-currencySymbol">£</span
                    >25.00</bdi
                  ></span
                ></ins
              >
              <small class="woocommerce-price-suffix">ex Vat</small></strong
            >
            <!-- price replace end  -->
          </span>
        </div>
        <h2 class="a2n-course__title">
          <a href="#">How To Teach An Online Course</a>
        </h2>
        <div class="a2n-course__meta a2n-course__details">
          <span class="a2n-course__count-lesson">
            <i class="far fa-file-alt"></i>0 lessons
          </span>
          <span class="a2n-course__count-student">
            <i class="fas fa-user-friends"></i>28 students
          </span>
        </div>
      </div>
    </div>
    <!-- popular course end  -->

    <!-- new course start  -->
    <div class="a2n_course-card a2n-new_course-card">
      <div class="a2n_thumbnail">
        <a href="#" class="pc_thumbnail">
          <img
            src="https://masteryonline.org/wp-content/uploads/2024/03/Introduction-learnpress-lms-plugin-4-400x300-1.webp"
            alt=""
          />
        </a>
        <span class="a2n-course__instructor">
          <span class="a2n-course__instructor__avatar">
            <img
              src="https://masteryonline.org/wp-content/uploads/2024/03/e5c6a6fb8aa3864eacaec471611e0470.webp"
              alt=""
            />
          </span>
        </span>
      </div>
      <div class="a2n-course__content">
        <div class="a2n-course__meta">
          <span class="a2n-course__categories">
            <div class="course-categories">
              <a href="#">Coaching</a>
            </div>
          </span>
          <span class="a2n-course__price">
            <!-- price replace start  -->
            <span class="free">Free</span>
            <!-- price replace end  -->
          </span>
        </div>
        <h2 class="a2n-course__title">
          <a href="#">How To Teach An Online Course</a>
        </h2>
        <div class="a2n-course__meta a2n-course__details">
          <span class="a2n-course__count-lesson">
            <i class="far fa-file-alt"></i>0 lessons
          </span>
          <span class="a2n-course__count-student">
            <i class="fas fa-user-friends"></i>28 students
          </span>
        </div>
        <div class="a2n-course__meta a2n-course__end">
          <span class="a2n-course__categories">
            <div class="course-categories">
              <a href="#">Teaching Online</a>
            </div>
          </span>
          <span class="course-review">
            <div class="star-ratings">
              <div class="fill-ratings" style="width: 50%">
                <span>★★★★★</span>
              </div>
              <div class="empty-ratings">
                <span>★★★★★</span>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
    <!-- new course end  -->

    <!-- fontawesome 5 here  -->
    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
